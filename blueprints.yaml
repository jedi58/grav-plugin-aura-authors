name: Aura Authors
version: 1.0.0
description: Store author bios in a central repository for display on multiple pages.
icon: users
author:
  name: Matt Mulhall
  email: matt@theskylab.net
  url: https://www.theskylab.net
homepage: https://github.com/matt-j-m/grav-plugin-aura-authors
keywords: author, bio, blog
bugs: https://github.com/matt-j-m/grav-plugin-aura-authors/issues
license: MIT

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    include-css:
      type: toggle
      label: Include default CSS
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    authors:
      type: list
      label: Author details
      help: "Add or edit author details"
      fields:
        .name:
          type: text
          size: large
          label: Name
          validate:
            required: true
        .label:
          type: text
          size: large
          label: Taxonomy Label
          validate:
            pattern: "[a-z][a-z0-9_\-]+"
            message: "Use all lowercase letters and replace spaces with hyphens."
            required: true
        .gravatar:
          type: text
          size: large
          label: Gravatar
        .image:
          type: file
          size: large
          label: Image
          multiple: false
          destination: 'user/images'
          accept:
            - image/*
        .description:
          type: textarea
          size: long
          label: Description
        .person-facebook-url:
          type: text
          size: large
          label: Facebook URL
          placeholder: 'https://www.facebook.com/username'
        .person-twitter-user:
          type: text
          size: large
          label: Twitter Username
          placeholder: 'username'
        .person-instagram-url:
          type: text
          size: large
          label: Instagram URL
          placeholder: 'https://www.instagram.com/username'
        .person-linkedin-url:
          type: text
          size: large
          label: LinkedIn URL
          placeholder: 'https://www.linkedin.com/in/name'
        .person-pinterest-url:
          type: text
          size: large
          label: Pinterest URL
          placeholder: 'https://www.pinterest.com/user/username'
        .person-youtube-url:
          type: text
          size: large
          label: YouTube URL
          placeholder: 'https://www.youtube.com/username'
        .person-website-url:
          type: text
          label: Website URL
          placeholder: 'https://www.example.com'
